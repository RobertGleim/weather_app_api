<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather api app</title>
    <link rel="stylesheet" href="styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="header spin-text"><h1>Weather App</h1></div>
        
        
        <div class="search-box">
          <div class="autocomplete-container">
            <input type="text" id="city-input" class="input-box" placeholder="Enter city name or zip code" autocomplete="off" />
            <div id="autocomplete-list" class="autocomplete-list"></div>
          </div>
          <button id="search-btn" class="search-button">Search</button>
        </div>
        
        
        <div class="weather-info" id="weather-info">
          
        </div>
      </div>
    </div>

   
    <div class="current-location-section">
      <div id="current-weather-info" class="current-weather-info">
        <div class="loading-current">
          <p>Detecting your location...</p>
          <p class="loading-text">Click "Allow" when prompted for location access</p>
            <p></p>Tip: Look for the location permission prompt in your browser</p>
          </div>
        </div>
      </div>
    </div>

   
  </body>
  
</html>
<script src="scripts.js"></script>
